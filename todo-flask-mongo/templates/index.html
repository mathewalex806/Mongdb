<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongodb-Flask app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<h1>MongoDB Flask app</h1>
<div class = "content">
    <label for="content">Todo content</label>
    <form method="post" action="{{ url_for('index') }}">
    <input type="text" name="list_item">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<br>

<div class="row">
    {%for i in list_items%}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Item id : {{i._id}}</h5>
          <p class="card-text">{{i.item}}</p>
          <form action="{{url_for('update')}}" method="post">
          <button class="btn btn-primary" type="submit" value="{{i._id}}" name="id">Update</button>
          </form>
          <br>
          <form action="{{url_for('delete')}}" method="post">
            <button class="btn btn-danger" value="{{i._id}}" name="id">Delete</button>
          </form>
        </div>
      </div>
    </div>
    {%endfor%}
</div>


  

</body>
</html>
